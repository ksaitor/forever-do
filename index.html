<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="./assets/todos.css">
<style type="text/css"></style></head>

<body>

  <div id="todoapp">

    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main" style="display: block;">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"><li>
    <div class="view">
      <input class="toggle" type="checkbox">
      <label>hello</label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="hello">
  </li><li>
    <div class="view">
      <input class="toggle" type="checkbox">
      <label>asd</label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="asd">
  </li><li>
    <div class="view">
      <input class="toggle" type="checkbox">
      <label>dd</label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="dd">
  </li></ul>
    </section>

    <footer style="display: block;">

    <div class="todo-count"><b>3</b> items left</div>
  </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <script src="./assets/json2.js"></script>
  <script src="./assets/jquery.js"></script>
  <script src="./assets/underscore.js"></script>
  <script src="./assets/backbone.js"></script>
  <script src="./assets/backbone.localStorage.js"></script>
  <script src="./assets/todos.js"></script>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>



</body></html>
